  alias: Damper Check
  description: ''
  trigger:
  - platform: time_pattern
    seconds: /5
  condition:
  - condition: and
    conditions:
    - condition: device
      type: is_on
      device_id: 492ad6551d06b00d22a156bdde30507f
      entity_id: switch.power_strip_5_damper_1
      domain: switch
    - condition: device
      type: is_on
